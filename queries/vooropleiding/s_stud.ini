[meta]
description:
    Persoonsgegevens uit STUDENT voor studenten met een VTI voor collegejaar [collegejaar] (privaatbekostigde masters uitgesloten) tbv koppeling met het colloquium doctum overzicht van ISA.
qtype: PRD

[query]
sql:
    select distinct
        s_sih.STUDENTNUMMER,
        s_stud.BURGERSERVICENUMMER,
        s_stud.ACHTERNAAM,
        s_stud.GEBOORTEDATUM
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT s_stud
        on s_sih.STUDENTNUMMER = s_stud.STUDENTNUMMER
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.INSCHRIJVINGSTATUS = 'V'
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'

[columns]
    STUDENTNUMMER
    BURGERSERVICENUMMER
    ACHTERNAAM
    GEBOORTEDATUM
