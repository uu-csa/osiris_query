[meta]
description:
    Inschrijfregels uit STUDENT_INSCHRIJFHIST.
qtype: PRD

[query]
sql:
    select
        sih.STUDENTNUMMER,
        sih.OPLEIDING,
        sih.CROHO,
        opl.FACULTEIT,
        sih.EXAMENTYPE_CSA,
        sih.ACTIEFCODE_OPLEIDING_CSA,
        sih.COLLEGEJAAR,
        sih.INGANGSDATUM,
        sop.AANVANGSJAAR_OPLEIDING
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST sih
        join OSIRIS.OST_STUDENT_OPLEIDING sop
        on sih.OPLEIDING = sop.OPLEIDING
        and sih.STUDENTNUMMER = sop.STUDENTNUMMER
        join OSIRIS.OST_OPLEIDING opl
        on sih.OPLEIDING = opl.OPLEIDING
    where
        sih.COLLEGEJAAR <= 2018
        and sih.INGANGSDATUM < to_date('01-09-2019', 'DD-MM-YYYY')
        and sih.SOORT_INSCHRIJVING_FAC = 'S'

[columns]
    STUDENTNUMMER
    OPLEIDING: category
    CROHO: category
    FACULTEIT: category
    EXAMENTYPE_CSA: category
    ACTIEFCODE_OPLEIDING_CSA: category
    COLLEGEJAAR: category
    INGANGSDATUM
    AANVANGSJAAR_OPLEIDING: category
