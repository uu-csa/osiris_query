[meta]
description:
    Overzicht van alle Studielink aanmeldproces in OOA.
qtype: OOA_REF

[query]
sql:
    select
        IO_PROCES,
        ACCEPT_FORMULIER,
        CONTROLE_BIJ_INSCHRIJVEN
    from
        OSIRIS.OST_IO_PROCES
    where
        TYPE_IO_PROCES = 'IN-SL'

[columns]
    PROCES
    ACCEPT_FORMULIER
    CONTROLE_BIJ_INSCHRIJVEN
