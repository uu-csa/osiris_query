[meta]
description:
    Processtappen voor aanmeldproces [proces]
qtype: OOA_REF

[query]
sql:
    select
        r_ooa_ps.HOOFDSTUK,
        r_ooa_hs.VOLGNUMMER,
        r_ooa_ps.PROCESSTAP,
        r_ooa_ps.VOLGNUMMER,
        r_ooa_ps.OMSCHRIJVING,
        r_ooa_ps.TEKST,
        r_ooa_ps.TEKST_EN,
        r_ooa_ps.ACTOR,
        r_ooa_ps.TYPE,
        r_ooa_ps.GEGEVENSTYPE,
        r_ooa_ps.VERPLICHT,
        r_ooa_ps.ACTUEEL,
        r_ooa_ps.SYSTEEMLIJST_IO,
        r_ooa_ps.IPRO_ID,
        r_ooa_ps.PARENT_IPRO_ID
    from
        OSIRIS.OST_IO_PROCESSTAP r_ooa_ps
        join OSIRIS.OST_IO_PROCES_HOOFDSTUK r_ooa_hs
        on r_ooa_ps.HOOFDSTUK = r_ooa_hs.HOOFDSTUK
            and r_ooa_ps.IO_PROCES = r_ooa_hs.IO_PROCES
    where
        r_ooa_ps.IO_PROCES = '[procesnaam]'

[columns]
    HOOFDSTUK: category
    HS_VOLGNUMMER
    PROCESSTAP
    PS_VOLGNUMMER
    OMSCHRIJVING
    TEKST_NL
    TEKST_EN
    ACTOR: category
    TYPE_VRAAG: category
    TYPE_GEGEVENS: category
    VERPLICHT: category
    ACTUEEL: category
    SYSTEEMLIJST_IO: category
    IPRO_ID
    PARENT_IPRO_ID
