[meta]
description: Indicatie collegegeld voor collegejaar [collegejaar] per studentnummer/croho regel.
qtype: PRD

[query]
sql:
    select
        s_isc.STUDENTNUMMER,
        s_isc.MAAND_VANAF,
        s_isc.CROHO,
        s_isc.INDICATIE_SOORT_COLL_TOTAAL
    from
        OSIRIS.OST_STUDENT_DUO_INDICATIE_COLL s_isc
    where
        s_isc.COLLEGEJAAR = [collegejaar]

[columns]
studentnummer
maand_vanaf
croho: category
indicatie_soort_collegegeld: category
