[meta]
description:
    Afgegeven machtigingen voor collegejaren [collegejaar-10] tot en met [collegejaar] uit de tabel STUDENT_INCASSOMACHT
qtype:
    PRD

[query]
sql:
    select
        s_mac.STUDENTNUMMER,
        s_mac.COLLEGEJAAR,
        s_mac.DATUM_ONTVANGEN,
        s_mac.BETAALWIJZE
    from
        OSIRIS.OST_STUDENT_INCASSOMACHT
    where
        s_mac.COLLEGEJAAR > [collegejaar-10]
        and s_mac.COLLEGEJAAR <= [collegejaar]

[columns]
    studentnummer
    collegejaar: category
    datum_ontvangen
    betaalwijze: category
