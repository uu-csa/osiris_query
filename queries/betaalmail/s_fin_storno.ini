[meta]
description:
    BETAALMAIL | Status betalingsachterstand voor studenten met een verzoek voor collegejaar [collegejaar] uit STUDENT_VRIJ_VELD
qtype: BET

[query]
sql:
    select
        s_vrij.STUDENTNUMMER,
        s_vrij.INHOUD
    from
        OSIRIS.OST_STUDENT_VRIJ_VELD s_vrij
        join OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        on s_vrij.STUDENTNUMMER = s_sih.STUDENTNUMMER
    where
        s_vrij.RUBRIEK = 'CSA-FIN'
        and s_vrij.VRIJ_VELD = 'Betalingsachterstand'
        and s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.INSCHRIJVINGSTATUS = 'V'

[columns]
    STUDENTNUMMER
    BETALINGSACHTERSTAND
