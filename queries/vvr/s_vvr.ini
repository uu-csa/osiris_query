[meta]
description:
    BETAALMAIL | Verblijfsdocument en -status voor studenten met een VTI voor collegejaar [collegejaar] uit STUDENT
qtype: VVR

[query]
sql:
    select distinct
        s_sih.STUDENTNUMMER,
        s_stud.IDENTITEIT_STATUS,
        s_stud.NATIONALITEIT,
        s_stud.NATIONALITEIT2,
        s_stud.VERBLIJFSDOCUMENT,
        s_stud.VERBLIJFSTATUS,
        s_stud.VERBLIJFSTATUS_DATUM_VANAF_DUO,
        s_stud.VERBLIJFSTATUS_DATUM_TM_DUO
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT s_stud
        on s_sih.STUDENTNUMMER = s_stud.STUDENTNUMMER
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'
        and s_sih.INSCHRIJVINGSTATUS = 'V'

[columns]
    studentnummer
    identiteit_status: category
    nationaliteit: category
    nationaliteit2: category
    verblijfsdocument: category
    verblijfstatus: category
    verblijfstatus_datum_vanaf_duo
    verblijfstatus_datum_tm_duo
