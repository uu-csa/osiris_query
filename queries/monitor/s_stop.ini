[meta]
description:
    Stoplicht criteria per VTI voor collegejaar [collegejaar] (regels met kleur 'GRIJS' zijn uitgesloten) uit STUDENT_INSCHR_STOPLICHT
qtype: PRD

[query]
sql:
    select
        s_stop.SINH_ID,
        s_stop.CRITERIUM,
        s_stop.KLEUR,
        s_stop.TOELICHTING
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT_INSCHR_STOPLICHT s_stop
        on s_sih.SINH_ID = s_stop.SINH_ID
    where
        s_stop.COLLEGEJAAR = [collegejaar]
        and s_sih.INSCHRIJVINGSTATUS = 'V'
        and s_stop.KLEUR <> 'GRIJS'
        and s_stop.CRITERIUM in (
            'IDENTITEIT_STATUS',
            'VERBLIJFSDOCUMENT',
            'VOOROPLEIDING_GEVERIFIEERD',
            'TOELATINGSBESCHIKKING',
            'AANMELDDEADLINE',
            'STUDIEKEUZECHECK',
            'PLAATSINGSBEWIJS',
            'VERZILVERING',
            'BETAALWIJZE_BEKEND',
            'COLLEGEGELD_INEENS_ONTVANGEN',
            'MACHTIGING',
            'BSA',
            'HOGEREJAARS_GEACCEPTEERD',
            'BLOKKADE'
            )

[columns]
    SINH_ID
    CRITERIUM: category
    KLEUR: category
    TOELICHTING: category
