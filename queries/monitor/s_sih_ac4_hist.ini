[meta]
description:
    Inschrijfregels uit STUDENT_INSCHRIJFHIST voor de collegejaren [collegejaar-10] tot en met [collegejaar]
qtype: PRD

[query]
sql:
    select
        s_sih.STUDENTNUMMER,
        s_sih.SINH_ID,
        s_sih.OPLEIDING,
        r_opl.FACULTEIT,
        s_sih.CROHO,
        s_sih.COLLEGEJAAR,
        s_sih.ACTIEFCODE_OPLEIDING_CSA,
        s_sih.MUTATIEDATUM_ACTIEFCODE,
        s_sih.DATUM_VERZOEK_INSCHR,
        s_sih.INGANGSDATUM,
        s_sih.AFLOOPDATUM,
        s_sih.EXAMENTYPE_CSA,
        s_sih.VOLTIJD_DEELTIJD,
        s_sih.LOTINGVORM,
        s_sih.DEELNAME_STUDIEKEUZECHECK,
        s_sih.DATUM_STUDIEKEUZECHECK,
        s_sih.RESULT_STUDIEKEUZECHECK,
        s_sih.TOELAATB_STUDIEKEUZECHECK,
        s_sih.TOELAATBAAR_QUA_AMD
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_OPLEIDING r_opl
        on s_sih.OPLEIDING = r_opl.OPLEIDING
    where
        s_sih.COLLEGEJAAR > [collegejaar-10]
        and s_sih.COLLEGEJAAR <= [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'
        and s_sih.ACTIEFCODE_OPLEIDING_CSA = '4'

[columns]
    STUDENTNUMMER: str
    SINH_ID: int
    OPLEIDING: category
    FACULTEIT: category
    CROHO: category
    COLLEGEJAAR: category
    ACTIEFCODE: category
    DATUM_ACTIEFCODE
    DATUM_VTI
    INGANGSDATUM
    AFLOOPDATUM
    EXAMENTYPE: category
    VOLTIJD_DEELTIJD: category
    LOTINGVORM: category
    DEELNAME_SKC: category
    DATUM_SKC
    RESULT_SKC: category
    TOELAATB_SKC: category
    TOELAATB_AMD: category
