[meta]
description:
    MONITOR | Inschrijfverzoeken van eerstejaars studenten voor collegejaar [collegejaar-1] per 1 februari [collegejaar] gebaseerd op STUDENT_OPLEIDING
qtype: PRD

[query]
sql:
    select
        s_sih.STUDENTNUMMER
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT_OPLEIDING s_opl
        on s_sih.OPLEIDING = s_opl.OPLEIDING
        and s_sih.STUDENTNUMMER = s_opl.STUDENTNUMMER
    where
        s_sih.COLLEGEJAAR = [collegejaar-1]
        and s_sih.INSCHRIJVINGSTATUS = 'I'
        and s_opl.AANVANGSJAAR_OPLEIDING = [collegejaar-1]
        and s_sih.INGANGSDATUM = to_date('01-02-[collegejaar]', 'DD-MM-YYYY')

[columns]
    STUDENTNUMMER
