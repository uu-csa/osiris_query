[meta]
description:
    Instellingstatussen per SINH_ID voor collegejaar [collegejaar] voor processen AANMELDING, INSCHRIJVING en INGANGSDATUM
qtype: PRD

[query]
sql:
    select
        s_sih.SINH_ID,
        s_stat.INSTELLINGPROCES,
        s_stat.INSTELLINGSTATUS
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT_INSTELLINGSTATUS s_stat
        on s_sih.SINH_ID = s_stat.SINH_ID
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'
        and s_stat.INSTELLINGSTATUS <> 'AANMELDING'
        and s_stat.INSTELLINGPROCES in (
            'AANMELDING',
            'INSCHRIJVING',
            'INGANGSDATUM'
            )

[columns]
    SINH_ID
    INSTELLINGPROCES: category
    INSTELLINGSTATUS: category
