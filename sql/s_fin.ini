[query]
description:
    Meest recente financiÃ«le regel uit STUDENT_FIN_REGEL voor collegejaar [collegejaar] (alleen actieve inschrijvingen)

qtype: PRD

sql:
    select
        s_fin.STUDENTNUMMER,
        s_fin.INKOMSTEN_COLLEGEJAAR,
        max(s_fin.NUMMER_FIN_REGEL)
    from
        OSIRIS.OST_STUDENT_FIN_REGEL s_fin
        join OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        on s_fin.COLLEGEJAAR = s_sih.COLLEGEJAAR
        and s_fin.CROHO = s_sih.CROHO
        and s_fin.STUDENTNUMMER = s_sih.STUDENTNUMMER
    where
        s_fin.COLLEGEJAAR = [collegejaar]
        and s_sih.ACTIEFCODE_OPLEIDING_CSA = 4
    group by
        s_fin.STUDENTNUMMER,
        s_fin.INKOMSTEN_COLLEGEJAAR

[columns]
    STUDENTNUMMER
    COLLEGEGELD_BEDRAG
    MAX_FIN_REGEL

[duplicates]
    remove: 0
