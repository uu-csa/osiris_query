[query]
description:
    Aanvangsjaar per student/opleiding uit STUDENT_OPLEIDING voor collegejaar [collegejaar] (alleen herinschrijvers)

qtype: PRD

sql:
    select
        s_sih.SINH_ID,
        s_opl.AANVANGSJAAR_OPLEIDING
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT_OPLEIDING s_opl
        on s_sih.OPLEIDING = s_opl.OPLEIDING
        and s_sih.STUDENTNUMMER = s_opl.STUDENTNUMMER
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_opl.AANVANGSJAAR_OPLEIDING <> [collegejaar]

[columns]
    SINH_ID
    AANVANGSJAAR: category

[duplicates]
    remove: 0
