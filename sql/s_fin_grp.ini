[query]
description:
    FinanciÃ«le groepen voor [collegejaar]

qtype: PRD

sql:
    select
        s_grp.STUDENTNUMMER,
        s_grp.GROEP,
        r_grp.OMSCHRIJVING
    from
        OSIRIS.OST_SGROEP_STUDENT s_grp
        join OSIRIS.OST_GROEP
        on s_grp.GROEP = r_grp.GROEP
    where
        s_grp.GROEP in (
            'FIN[collegejaar_xx]-A',
            'FIN[collegejaar_xx]-B',
            'FIN[collegejaar_xx]-F',
            'FIN[collegejaar_xx]-G',
            'FIN[collegejaar_xx]-U'
            )

[columns]
    STUDENTNUMMER
    GROEP: category
    OMSCHRIJVING: category

[duplicates]
    remove: 0
