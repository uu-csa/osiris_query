[query]
description:
    FinanciÃ«le groepen voor [collegejaar]

qtype: PRD

sql:
    select
        s_grp.STUDENTNUMMER,
        s_grp.GROEP,
        r_grp.OMSCHRIJVING
    from
        OSIRIS.OST_SGROEP_STUDENT s_grp
        join OSIRIS.OST_SGROEP r_grp
        on s_grp.GROEP = r_grp.GROEP
    where
        s_grp.GROEP s_grp.GROEP like 'FIN[collegejaar(2:)]-%'

[columns]
    STUDENTNUMMER
    GROEP: category
    OMSCHRIJVING: category

[duplicates]
    remove: 0
