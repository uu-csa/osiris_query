[query]
description:
    Stoplicht criteria per SINH_ID uit STUDENT_INSCHR_STOPLICHT voor collegejaar [collegejaar] (kleur 'GRIJS' is uitgesloten)

qtype: PRD

sql:
    select
        s_stop.SINH_ID,
        s_stop.CRITERIUM,
        s_stop.KLEUR,
        s_stop.TOELICHTING
    from
        OSIRIS.OST_STUDENT_INSCHR_STOPLICHT s_stop
    where
        s_stop.COLLEGEJAAR = [collegejaar]
        and s_stop.KLEUR <> 'GRIJS'
        and s_stop.CRITERIUM in (
            'IDENTITEIT_STATUS',
            'VERBLIJFSDOCUMENT',
            'VOOROPLEIDING_GEVERIFIEERD',
            'TOELATINGSBESCHIKKING',
            'AANMELDDEADLINE',
            'STUDIEKEUZECHECK',
            'PLAATSINGSBEWIJS',
            'VERZILVERING',
            'BETAALWIJZE_BEKEND',
            'COLLEGEGELD_INEENS_ONTVANGEN',
            'MACHTIGING',
            'BSA',
            'HOGEREJAARS_GEACCEPTEERD',
            'BLOKKADE'
            )

[columns]
    SINH_ID
    CRITERIUM: category
    KLEUR: category
    TOELICHTING: category

[duplicates]
    remove: 0
