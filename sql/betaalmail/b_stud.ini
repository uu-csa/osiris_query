[query]
description:
    BETAALMAIL | Persoonsgegevens voor studenten met een VTI voor collegejaar [collegejaar] uit STUDENT

qtype: PRD

sql:
    select distinct
        s_sih.STUDENTNUMMER,
        s_stud.IDENTITEIT_STATUS,
        s_stud.NATIONALITEIT,
        s_stud.NATIONALITEIT2,
        s_stud.BURGERSERVICENUMMER,
        s_stud.SL_INGELOGD_DIGID
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT s_stud
        on s_sih.STUDENTNUMMER = s_stud.STUDENTNUMMER
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'
        and s_sih.INSCHRIJVINGSTATUS = 'V'

[columns]
    STUDENTNUMMER
    IDENTITEIT_STATUS: category
    NATIONALITEIT: category
    NATIONALITEIT2: category
    BURGERSERVICENUMMER
    SL_INGELOGD_DIGID: category

[duplicates]
    remove: 0
