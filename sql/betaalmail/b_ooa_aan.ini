[query]
description:
    BETAALMAIL | Aanmeldprocessen voor collegejaar [collegejaar] uit STUDENT_IO_IN_AANVRAAG

qtype: PRD

sql:
    select
        s_ooa_aan.IO_AANVR_ID,
        s_ooa_aan.STUDENTNUMMER,
        s_ooa_aan.OPLEIDING,
        s_ooa_aan.IO_PROCES,
        s_ooa_aan.STATUS,
        s_ooa_aan.DATUM_AANGEVRAAGD,
        s_ooa_aan.STATUSDATUM,
        s_ooa_aan.STATUS_AANBIEDING,
        s_ooa_aan.BESLUIT,
        s_ooa_aan.DATUM_BESLUIT_AANVRAAG
    from
        OSIRIS.OST_STUDENT_IO_IN_AANVRAAG s_ooa_aan
    where
        s_ooa_aan.COLLEGEJAAR = [collegejaar]

[columns]
    OOA_ID: int
    STUDENTNUMMER
    OPLEIDING: category
    PROCES: category
    STATUS: category
    DATUM_AANGEVRAAGD
    DATUM_STATUS
    STATUS_AANBIEDING: category
    BESLUIT: category
    DATUM_BESLUIT: category

[duplicates]
    remove: 0
