[meta]
description:
    BETAALMAIL | Studentnummers met VTI voor collegejaar [collegejaar] en Nederlands 'ST'-adres uit STUDENT_ADRES
qtype: BET

[query]
sql:
    select distinct
        s_sih.STUDENTNUMMER
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
        join OSIRIS.OST_STUDENT_ADRES s_adr
        on s_sih.STUDENTNUMMER = s_adr.STUDENTNUMMER
    where
        s_adr.ADRESTYPE = 'ST'
        and s_adr.LAND = 'NL'
        and s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'
        and s_sih.INSCHRIJVINGSTATUS = 'V'

[columns]
    STUDENTNUMMER
