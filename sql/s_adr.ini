[query]
description:
    Studentnummers met adrestype 'GV' voor collegejaar [collegejaar]

qtype: PRD

sql:
    select distinct
        s_sih.STUDENTNUMMER,
        s_adr.ADRESTYPE
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
    join
        OSIRIS.OST_STUDENT_ADRES s_adr
        on s_sih.STUDENTNUMMER = s_adr.STUDENTNUMMER
    where
        s_adr.ADRESTYPE in (
            'GV',
            'ST'
            )
        and s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'

[columns]
    STUDENTNUMMER
    ADRESTYPE: category

[duplicates]
    remove: 0
