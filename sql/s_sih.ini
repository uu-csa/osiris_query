[query]
description:
    Inschrijfregels uit STUDENT_INSCHRIJFHIST voor collegejaar [collegejaar]

qtype: PRD

sql:
    select
        s_sih.STUDENTNUMMER,
        s_sih.SINH_ID,
        s_sih.BRONHO_INSCHR_ID,
        s_sih.OPLEIDING,
        s_sih.CROHO,
        s_sih.ACTIEFCODE_OPLEIDING_CSA,
        s_sih.MUTATIEDATUM_ACTIEFCODE,
        s_sih.INSCHRIJVINGSTATUS,
        s_sih.DATUM_VERZOEK_INSCHR,
        s_sih.DATUM_EERSTE_INSCHR_VERZ_HO,
        s_sih.INTREKKING_VOORAANMELDING,
        s_sih.INGANGSDATUM,
        s_sih.AFLOOPDATUM,
        s_sih.EXAMENTYPE_CSA,
        s_sih.VOLTIJD_DEELTIJD,
        s_sih.TOELATINGGEVENDE_VOOROPL,
        s_sih.AANGEMELD_VOOR_DEADLINE,
        s_sih.LOTINGVORM,
        s_sih.DEELNAME_STUDIEKEUZECHECK,
        s_sih.DATUM_STUDIEKEUZECHECK,
        s_sih.RESULT_STUDIEKEUZECHECK,
        s_sih.TOELAATB_STUDIEKEUZECHECK,
        s_sih.TOELAATBAAR_QUA_AMD,
        s_sih.BETAALVORM
    from
        OSIRIS.OST_STUDENT_INSCHRIJFHIST s_sih
    where
        s_sih.COLLEGEJAAR = [collegejaar]
        and s_sih.EXAMENTYPE_CSA <> 'Q'
        and s_sih.SOORT_INSCHRIJVING_FAC = 'S'

[columns]
    STUDENTNUMMER: str
    SINH_ID: int
    BRONHO_INSCHR_ID: int
    OPLEIDING: category
    CROHO: category
    ACTIEFCODE: category
    DATUM_ACTIEFCODE: category
    INSCHRIJVINGSTATUS: category
    DATUM_VTI
    DATUM_EERSTE_VTI_HO
    DATUM_INTREKKING
    INGANGSDATUM
    AFLOOPDATUM
    EXAMENTYPE: category
    VOLTIJD_DEELTIJD: category
    TOELATINGGEVENDE_VOOROPL
    AANGEMELD_VOOR_DEADLINE: category
    LOTINGVORM: category
    DEELNAME_SKC: category
    DATUM_SKC
    RESULT_SKC: category
    TOELAATB_SKC: category
    TOELAATB_AMD: category
    BETAALVORM: category

[duplicates]
    remove: 0
